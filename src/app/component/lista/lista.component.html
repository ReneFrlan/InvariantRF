<div id="mainWrap">
  <div class="content">
    <div >
    <mat-form-field id="episodes">
      <mat-label>Odaberite epizodu</mat-label>
      <mat-select [(value)]="selectedEpisode" (selectionChange)="view()">
        <mat-option>None</mat-option>
        <mat-option value="NEWHOPE">New Hope</mat-option>
        <mat-option value="EMPIRE">Empire</mat-option>
        <mat-option value="JEDI">Jedi</mat-option>
      </mat-select>
    </mat-form-field>
</div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column 
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>-->
    
      <!-- Name Column 
      <ng-container matColumnDef="naziv">
        <th mat-header-cell *matHeaderCellDef> Naziv </th>
        <td mat-cell *matCellDef="let element"> {{element.naziv}} </td>
      </ng-container>-->
    
      <!-- Weight Column 
      <ng-container matColumnDef="opis">
        <th mat-header-cell *matHeaderCellDef> Opis </th>
        <td mat-cell *matCellDef="let element"> {{element.opis}} </td>
      </ng-container>-->
      <ng-container matColumnDef="ocjena">
        <th mat-header-cell *matHeaderCellDef> Zvjezdice </th>
        <td mat-cell *matCellDef="let element"> {{element.stars}} </td>
      </ng-container>

      <ng-container matColumnDef="komentar">
        <th mat-header-cell *matHeaderCellDef> Komentar </th>
        <td mat-cell *matCellDef="let element"> {{element.commentary}} </td>
      </ng-container>
      <ng-container matColumnDef="ostalo">
        <th mat-header-cell *matHeaderCellDef> Ostalo </th>
        <td mat-cell *matCellDef="let element; let j = index"><mat-icon (click)="indexUp(j)" *ngIf="j>0"> keyboard_arrow_up</mat-icon><mat-icon (click)="indexDown(j)" *ngIf="j!=(len-1)">keyboard_arrow_down</mat-icon> 	<mat-icon (click)="removeData()">remove</mat-icon></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="new"><mat-icon color="accent" (click)="addData()">fiber_new</mat-icon></div>
    <div id="addNew" *ngIf="new" >
      <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">

        <mat-form-field class="example-full-width"  appearance="fill">
          <mat-label>Zvjezdice</mat-label>
          <mat-select formControlName="stars">
            <mat-option>None</mat-option>
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="3">4</mat-option>
            <mat-option value="3">5</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Leave a comment</mat-label>
          <textarea matInput formControlName="commentary" placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Dodaj</button>
      </form>
      
{{this.reviewForm.value | json}}
    </div>
  </div>
  data - {{data.ELEMENT_DATA | json}}<br>
</div>
