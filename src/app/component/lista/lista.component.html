<div id="mainWrap">
  <div class="content">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="naziv">
        <th mat-header-cell *matHeaderCellDef> Naziv </th>
        <td mat-cell *matCellDef="let element"> {{element.naziv}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="opis">
        <th mat-header-cell *matHeaderCellDef> Opis </th>
        <td mat-cell *matCellDef="let element"> {{element.opis}} </td>
      </ng-container>

      <ng-container matColumnDef="ostalo">
        <th mat-header-cell *matHeaderCellDef> Ostalo </th>
        <td mat-cell *matCellDef="let element; let j = index"><mat-icon (click)="indexUp(j)" *ngIf="j>0"> keyboard_arrow_up</mat-icon><mat-icon (click)="indexDown(j)" *ngIf="j!=(len-1)">keyboard_arrow_down</mat-icon> 	<mat-icon (click)="removeData()">remove</mat-icon></td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="new"><mat-icon (click)="addData()">fiber_new</mat-icon></div>
  </div>
    <div class="content" *ngIf="0">
     
      
  </div>
</div>
